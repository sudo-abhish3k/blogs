<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog Links</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      padding: 2rem;
    }

    .link-container {
      max-width: 600px;
      margin: 0 auto;
    }

    .blog-link {
      display: block;
      margin-bottom: 1.5rem;
      padding: 1rem 1.25rem;
      background-color: #ffffff;
      border-left: 5px solid #0077cc;
      border-radius: 8px;
      text-decoration: none;
      color: #222;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
    }

    .blog-link:hover {
      background-color: #f0f8ff;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 119, 204, 0.2);
    }

    .blog-link:visited {
      color: #444;
    }
  </style>
</head>
<body>
  <div class="link-container">
    <a
      href="https://sudo-abhish3k.github.io/DevSecOps/"
      class="blog-link"
      target="_blank"
      rel="noopener noreferrer"
    >
      DevSecOps Made Simple - Part 1
    </a>
    <a
      href="https://medium.com/@connectme.jonathan/bypassing-captcha-using-burp-suite-macros-8b943d2bc2b3"
      class="blog-link"
      target="_blank"
      rel="noopener noreferrer"
    >
      Bypassing Captcha using Burp Suite Macros
    </a>
  </div>
</body>
</html>
